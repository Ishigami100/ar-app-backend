version: '3'
services:
  voice-recognize-app:
    hostname: voice-recognize-app-server
    build: ./app
    volumes:
      - ./app:/app
      - socket:/tmp
    container_name: 'app-server'
    ports:
      - '5000:5000'
    networks:
      - flask-app-network
    command: uwsgi --ini /app/uwsgi.ini

  dialogue-generation:
    hostname: dialogue-generation-app-server
    build: ./app
    volumes:
      - ./app:/app
      - socket:/tmp
    container_name: 'app-server'
    ports:
      - '5001:5001'
    networks:
      - flask-app-network
    command: uwsgi --ini /app/uwsgi.ini

  web:
    image: nginx:latest
    ports:
      - "80:80"
    container_name: 'app-nginx'
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - socket:/tmp
    networks:
      - flask-app-network

networks:
  flask-app-network:
    driver: bridge

volumes:
  socket:
  db_volume:
